<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Who Does What – Finance PD | DeSoto ISD</title>
  <style>
    :root {
      --green: #0B6E4F;
      --gold: #F7B500;
      --ink: #0f172a;
      --bg: #f7faf7;
      --card: #ffffff;
    }
    body {
      font-family: system-ui, sans-serif;
      background: var(--bg);
      color: var(--ink);
      margin: 0;
    }
    header {
      background: linear-gradient(120deg, var(--green) 0%, #074a36 65%);
      color: white;
      padding: 28px 24px;
      border-bottom: 6px solid var(--gold);
    }
    h1 {
      margin: 0;
      font-size: clamp(1.6rem, 1.1rem + 2vw, 2.2rem);
    }
    main {
      max-width: 1000px;
      margin: auto;
      padding: 24px;
    }
    .flow {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      margin: 20px 0;
    }
    .node {
      border: 2px solid #d1e7dd;
      background: #fff;
      border-radius: 14px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform .2s, box-shadow .2s;
    }
    .node:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      place-items: center;
    }
    .modal[open] { display: grid; }
    .sheet {
      background: white;
      border-radius: 16px;
      max-width: 700px;
      max-height: 85vh;
      overflow: auto;
      padding: 20px;
      position: relative;
    }
    .sheet header {
      background: linear-gradient(120deg, var(--green) 0%, #074a36 65%);
      color: white;
      padding: 16px;
      border-radius: 10px 10px 0 0;
    }
    button.close {
      position: absolute;
      right: 16px;
      top: 10px;
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    details {
      border: 1px dashed #ddd;
      border-radius: 10px;
      padding: 10px;
      margin: 10px 0;
      background: #fafafa;
    }
    .do { border-left: 4px solid var(--green); padding-left: 10px; }
    .dont { border-left: 4px solid #c2410c; padding-left: 10px; }
  </style>
</head>

    </div>
  </dialog>
